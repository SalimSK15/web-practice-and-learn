<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestion des Factures & Habitudes</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
          <h1>Gestion des Factures & Habitudes</h1>
        </header>
        <main>
          <form id="taskForm">
            <label for="taskInput" class="sr-only">Ajouter une tâche ou facture</label>
            <input type="text" id="taskInput" 
                placeholder="Ajouter une tâche ou facture" required
                aria-label="Entrer une tâche ou une facture">
            <button type="submit" id="addTaskButton">Ajouter</button>
          </form>
          <ul id="taskList"></ul>
        </main>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
